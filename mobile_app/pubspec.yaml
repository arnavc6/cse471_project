  equatable: ^2.0.3
  cloud_firestore: ^4.9.1
  fluttertoast: ^8.0.8
  spotify: ^0.11.0
  url_launcher:
  permission_handler:
  profanity_filter: ^2.0.0
  flutter_nude_detector:
  path_provider: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
