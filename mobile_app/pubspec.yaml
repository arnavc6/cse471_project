name: mobile_app
description: A new Flutter project.

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core : ^2.9.0
  flutter_tts: ^3.8.3
  english_words: ^4.0.0
  provider: ^6.0.0
  geolocator: ^10.1.0
  google_maps_flutter: ^2.2.4
  animated_text_kit: ^4.2.2
  google_fonts: ^2.3.2
  image_picker:
